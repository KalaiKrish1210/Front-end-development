<!DOCTYPE html>
<html>
<head>
	<center>
	<title>STUDENT REGISTRATION FORM</title>
</head>
<body bgcolor="orange">
	<form method="GET">
		<h1><u>STUDENT REGISTRATION FORM</u></h1>
		<table bgcolor="red">
			<tr>
				<td>FIRST NAME:</td>
				<td><input type="text" name="First Name" placeholder="First Name"></td>

			</tr>
			<tr>
				<td>LAST NAME:</td>
				<td><input type="text" name="Last Name" placeholder="Last Name"></td>
			</tr>
			<tr>
				<td>DATE OF BIRTH:</td>
				<td><input type="date" name="date" placeholder="DD-MM-YYYY"></td>
			</tr>
			<tr>
				<td>EMAIL ID:</td>
				<td><input type="email" name="email" placeholder="studentinfo@email.com"></td>
			</tr>
			<tr>
				<td>PHONE NO.:</td>
				<td><input type="text" name="phone number" placeholder="10 digit number"></td>
			</tr>
			<tr>
				<td>GENDER:</td>
				<td><input type="radio" name="gender" value="MALE">MALE
					<input type="radio" name="gender" value="FEMALE">FEMALE
					<input type="radio" name="gender" value="OTHERS">OTHERS
				</td>
			</tr>
			<tr>
				<td>UPLOAD PHOTO:</td>
				<td><input type="file" name="PHOTO"></td>
			</tr>
			<tr>
				<td>ADDRESS:</td>
				<td><textarea cols="50" rows="4" placeholder="Enter your address"></textarea></td>
			</tr>
			<tr>
				<td>CITY:</td>
				<td><input type="text" name="city" placeholder="Enter your city"></td>
			</tr>
			<tr>
				<td>PIN CODE:</td>
				<td><input type="text" name="pin code" placeholder="Enter your pin code"></td>
			</tr>
			<tr>
				<td>STATE:</td>
				<td><input type="text" name="state" placeholder="Enter your state"></td>
			</tr>
			<tr>
				<td>COUNTRY:</td>
				<td><input type="text" name="country" value="India"></td>
			</tr>
			<tr>
				<td>SSLC %:</td>
				<td><input type="text" name="SSLC Percent" placeholder="100%"></td>
			</tr>
			<tr>
				<td>HSC %:</td>
				<td><input type="text" name="HSC Percent" placeholder="100%"></td>
			</tr>
			<tr>
				<td>UG CGPA:</td>
				<td><input type="text" name="UG CGPA" placeholder="CGPA"></td>
			</tr>
			<tr>
				<td>PG CGPA:</td>
				<td><input type="text" name="PG CGPA" placeholder="CGPA"></td>
			</tr>

		</table><br>
		<div>
			<input type="Submit" name="Submit">
			<input type="Reset" name="Reset">
		</div>

	</form>
</body>
</html>
